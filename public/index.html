<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food and Recipes</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <style>
      header {
        background-image: url("images/background.jpg");
        height: 300px;
        background-repeat: no-repeat;
        background-size: cover;
        filter: contrast(100%) brightness(150%);
      }
      .brand {
        font-family: "Courier New", Courier, monospace;
        font-size: 30px;
        font-weight: bold;
        padding: 10px;
        width: fit-content;
        height: auto;
        color: rgb(101, 104, 104);
      }
      .responsive-device {
        display: none;
      }
      @media screen and (max-width: 500px) {
        .nav-btn {
          display: none;
        }
        .responsive-device {
          display: block;
        }
      }
      @media screen and (max-width: 600px) {
        .brand {
          font-family: "Courier New", Courier, monospace;
          font-size: 20px;
          font-weight: bold;
          padding: 0;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <div class="brand">Food & Recipes</div>
      </a>

      <form class="form-inline">
        <button class="btn btn-info mx-2 nav-btn" type="button">
          SUBSCRIBE
        </button>

        <button class="btn btn-outline-dark mx-2 my-2 nav-btn" type="button">
          SIGN IN
        </button>
      </form>
      <button
        class="navbar-toggler responsive-device"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>
    <header></header>
    <div class="container-fluid mb-5">
      <p class="text-center text-muted my-5">
        Vivamus sagittis lacus vel augue laoreet rutrum faucibus dolor auctor.
        Duis mollis, est non commodo luctus.
      </p>
      <div class="list row mx-n2 mb-5"></div>
      <form id="myForm">
        <label for="recipe">Add a new recipe:</label>
        <div class="input-group">
          <input type="text" class="form-control" id="recipe" required />
          <div class="input-group-append">
            <input
              type="submit"
              value="add"
              class="btn btn-outline-secondary"
            />
          </div>
        </div>
      </form>
    </div>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-firestore.js"></script>
    <script>
      // Web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyApc4wPfyxuiGPjj--sjciyiyUlN4-5eOk",
        authDomain: "my-recipes-app-50257.firebaseapp.com",
        databaseURL: "https://my-recipes-app-50257.firebaseio.com",
        projectId: "my-recipes-app-50257",

        messagingSenderId: "219501359478",
        appId: "1:219501359478:web:ce8cae9515092e17acca57",
        measurementId: "G-BXVTVXFLGC",
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();
    </script>
    <script src="http://cdn.date-fns.org/v1.9.0/date_fns.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
